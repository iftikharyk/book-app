<ion-header>

  <ion-navbar>
    <ion-buttons start class="custom-back-button">
      <button ion-button icon-only (click)="this.viewCtrl.dismiss();">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Search Area</ion-title>
    <!-- <ion-searchbar mode="ios"></ion-searchbar> -->
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="search-bar">
    <ion-searchbar mode="ios" placeholder="Search Title, Author or Category"></ion-searchbar>
  </div>

  <div class="search-results">
    <ion-list mode="ios">
      <ion-item-sliding mode="ios" *ngFor="let search of searchList">
        <ion-item mode="ios">
          <ion-thumbnail item-start>
            <img src="{{search.image}}">
          </ion-thumbnail>
          <h2>{{search.title}}</h2>
          <h3>{{search.author}}</h3>
          <p>{{search.category}}</p>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="primary">
            <ion-icon name="eye"></ion-icon>
            View
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
