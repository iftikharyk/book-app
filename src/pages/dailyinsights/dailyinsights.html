<ion-content padding>
  <div id="custom-cancel">
    <ion-icon name="md-close" (click)="this.viewCtrl.dismiss();"></ion-icon>
  </div>

  <div id="title">
    <ion-icon name="flash" class="lightning"></ion-icon>
    <h3>Insights</h3>
    <span class="custom-badge">Daily</span>
  </div>

  <div id="daily-slides">
    <ion-slides centeredSlides="true" pager paginationType="progress">
      <ion-slide *ngFor="let card of dailyCards;">
        <ion-card>
          <div class="daily-card-content">
            <p>{{card.text}}</p>
          </div>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
