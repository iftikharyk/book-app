<ion-content padding>
  <ion-row>
    <ion-col class="text-center">
      <img src="assets/imgs/logo.png" alt="Logo" class="logo">
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="text-center">
      <h2>Wisdom Rain</h2>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <h3>Hi there! <br/> Enter your credentials</h3>
    </ion-col>
  </ion-row>

  <form>
    <ion-list mode="md">

      <ion-item mode="md">
        <ion-label floating>Email</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
    
      <ion-item mode="md">
        <ion-label floating>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    
    </ion-list>
    <ion-row>
      <ion-col class="text-center">
        <button ion-button class="btn-custom" (click)="signIn()">Sign In</button>
      </ion-col>
    </ion-row>
  </form>

  <ion-row>
    <ion-col class="text-center forgot">
      <a>I forgot my password</a>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <p>Not a member? <span (click)="goToRegister()">Register now</span></p>
    </ion-col>
  </ion-row>

</ion-content>
